machine:
  environment:
    PATH: "$PATH:~/$CIRCLE_PROJECT_REPONAME/bin"
  python:
    version: 2.7.9
  node:
    version: 4.2.1
  services:
    - docker


dependencies:
  pre:
    - aws --version
    - pip install awscli
    - aws --version
  post:
    - curl -L -o ~/bin/jq https://github.com/stedolan/jq/releases/download/jq-1.5rc1/jq-linux-x86_64-static && chmod +x ~/bin/jq
    - curl -L https://github.com/rancher/rancher-compose/releases/download/v0.7.2/rancher-compose-linux-386-v0.7.2.tar.gz | tar xvz && mv rancher-compose-v0.7.2/rancher-compose ~/bin/ && chmod +x ~/bin/rancher-compose
    - docker build --rm=true -t heighliner . | cat # workaround progress weirdness

test:
  override:
    - ./run.sh
    - sleep 5
    - curl --retry 10 --retry-delay 5 http://localhost:8080/alive | grep true

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
  rancher:
    branch: feature-rancher-deploy
    commands:
      - ./deploy.sh
