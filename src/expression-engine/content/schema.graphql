
# should this be a global type that implements Node?
# XXX abstract from content if ^^
type ContentColor {
  id: ID
  value: String!
  description: String
}

type ContentScripture {
  book: String
  passage: String
}

type ContentData {
  body: String
  description: String
  ooyalaId: String
  speaker: String
  isLight: Boolean
  hashtag: String
  
  tags: [String] # XXX create global tag type
  colors: [ContentColor]
  images: [File]
  tracks: [File]
  scripture: [ContentScripture]
}

type ContentMeta {
  site: ID
  channel: ID
  series: ID
  urlTitle: String
  
  date: String
  entryDate: String
  startDate: String
  endDate: String
  
  # XXX should this be named better?
  actualDate: String

  # deprecated
  siteId: ID
  channelId: ID
}

type Content implements Node {
  id: ID!
  title: String!
  collectionId: ID
  status: String!
  channel: ID!
  channelName: String
  meta: ContentMeta
  content: ContentData
  authors: [String]
  
  # deprecated (moved to other types)
  tracks: [File]
  seriesId: ID
}
