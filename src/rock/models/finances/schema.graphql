
type ScheduleFrequency {
  value: String
  description: String
}

type TransactionDetail implements Node {
  id: ID!
  amount: Float!
  account: FinancialAccount
}

type ScheduledTransaction implements Node {
  id: ID!
  reminderDate: String
  start: String
  next: String
  code: String
  gateway: Int # we use this on the client I think?
  end: String
  numberOfPayments: Int
  date: String
  details: [TransactionDetail]
  transactions: [Transaction]
  schedule: ScheduleFrequency
  payment: PaymentDetail
}

type Transaction implements Node {
  id: ID!
  summary: String
  status: String
  date: String
  details: [TransactionDetail]
  payment: PaymentDetail
}

type FinancialAccount implements Node {
  id: ID!
  name: String
  order: Int
  description: String
  summary: String
  image: String
  end: String
  start: String
  images: [File]
}

type PaymentDetail implements Node {
  id: ID!
  accountNumber: String
  paymentType: String!
}

type SavedPayment implements Node {
  id: ID!
  name: String
  guid: String
  code: String!
  date: String
  payment: PaymentDetail
}