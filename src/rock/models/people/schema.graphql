
type PhoneNumber implements Node {
  id: ID!
  countryCode: String
  description: String
  canText: Boolean!
  rawNumber: String!
  number: String!
  person: Person
}

type Person implements Node {
  id: ID!
  firstName: String!
  lastName: String!
  nickName: String
  phoneNumbers: [PhoneNumber]
  photo: String
  age: String
  birthDate: String
  birthDay: Int
  birthMonth: Int
  birthYear: Int
  email: String
  campus: Campus
  home: Location
}